<svg
  width="400"
  height="400"
  viewBox="0 0 400 400"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <mask id="hole-mask">
      <rect x="0" y="0" width="400" height="400" fill="white"/>
      <circle cx="200" cy="200" r="18" fill="black"/>
    </mask>

    <radialGradient id="cd-sheen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f0f0f0"/>
      <stop offset="50%" stop-color="#ccc"/>
      <stop offset="100%" stop-color="#888"/>
    </radialGradient>

    <radialGradient id="gloss" cx="30%" cy="30%" r="60%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g mask="url(#hole-mask)">
    <!-- Main disc -->
    <circle cx="200" cy="200" r="190" fill="url(#cd-sheen)" />

    <circle cx="200" cy="200" r="50" fill="#f8f8f8" opacity="0.5" />

    <ellipse
      cx="200"
      cy="200"
      rx="190"
      ry="190"
      fill="url(#gloss)"
      transform="rotate(-20 200 200)"
    />
  </g>
</svg>
